<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target</title>
</head>
<body>
    <li><a href="https://www.google.com" target="_blank">Abrir em uma nova aba (_blank)</a></li>
    <li><a href="https://g1.globo.com/" target="_self">Abrir na mesma aba (_self)</a></li>
    <li><a href="https://www.youtube.com" target="_parent">Abrir no frame pai (_parent)</a></li>
    <li><a href="https://github.com" target="_top">Abrir janela principal (_top)</a></li>
</body>
</html>
