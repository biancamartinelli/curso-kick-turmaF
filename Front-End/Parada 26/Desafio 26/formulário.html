<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <title>Formulário</title>
    </head>
    <body>
        <div class="container">
            <h1>Formulário de cursos</h1>
            <form name="forms" method="post" action="#" onsubmit="return validacao(this)">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
                <label>E-mail</label>
                <input type="mail" id="email" placeholder="Digite seu e-mail">
                <label>Celular</label>
                <input type="text" id="fone" placeholder="Digite seu némero ">
                <label >Gênero</label>
                <label ><input type="radio" name="genero" value="Masculino"> Masculino</label>
                <label ><input type="radio" name="genero" value="Feminino" > Feminino</label>
                <label for="">Cursos</label>
                <select id="cursos">
                    <option value="">Selecione um Curso</option>
                    <option value="Analise e Desenvolvimento de Sistemas">Analise e Desenvolvimento de Sistemas</option>
                    <option value="Ciências da computação">Ciências da Computação</option>
                    <option value="Engenharia de Software">Engenharia de Software</option>
                    <option value="Engenharia de Computação">Engenharia de Computação</option>
                </select>
                <input type="submit" value="Enviar">
            </form>   
        </div>
    </body>
</html>
