<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

        nome_jogador()

        perguntas()

        function nome_jogador(){
            jogador = prompt("Qual o seu nome?")
            opcoes()
        }


        function opcoes(){
            while(op != 0){
                op = parseInt(prompt(`Qual tema você deseja jogar, ${jogador}? \n 1 - Zoologia \n 2 - Astronomia \n 3 - Microbiologia \n 0 - Sair`))

            if(op == 1 || op == 2 || op == 3){
                perguntas();
            } else if(op != 0) {
                alert('Digite uma opção válida');
            }

            }
        }

            switch(op){

                        pontuacao++

                        alert("Certa resposta!")

                    alert(`${jogador}, vc fez ${pontuacao} pontos`)

                case 2:
                    resposta = prompt("Vênus é o planeta mais quente do sistema solar. Verdadeiro ou Falso").toLowerCase()

                    alert(`${jogador}, vc fez ${pontuacao} pontos`)
