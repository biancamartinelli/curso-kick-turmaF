<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Começo do Header--> 

<header class="header">
    <a href="#" class="logo">
        <img src="img/logo.png" alt="">
    </a>
    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#sobre">sobre</a>
        <a href="#menu">menu</a>
        <a href="#produtos">produtos</a>
        <a href="#avaliacoes">avaliações</a>
        <a href="#contato">contato</a>
        <a href="#blogs">blogs</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" id="search" placeholder="pesquise aqui...">
        <label for="search-box" class="fas fa-search"></label>
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="span fas fa-times"></span>
            <img src="img/cafe branco.jpg" alt="">
            <div class="content">
                <h3>Cart Item 01</h3>
                <div class="price">R$30,00</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="span fas fa-times"></span>
            <img src="img/cafe_verde.png" alt="">
            <div class="content">
                <h3>Cart Item 02</h3>
                <div class="price">R$45,00</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="span fas fa-times"></span>
            <img src="img/cafemisturado.png" alt="">
            <div class="content">
                <h3>Cart Item 03</h3>
                <div class="price">R$20,00</div>
            </div>
        </div>
        <div class="cart-item">
            <span class="span fas fa-times"></span>
            <img src="img/cafe.png" alt="">
            <div class="content">
                <h3>Cart Item 04</h3>
                <div class="price">R$25,00</div>
            </div> 
        </div>
        <a href="#" class="btn">Compre agora</a>
    </div>


</header>
<!--Fim do Header--> 























<script src="js/script.js"></script>

</body>
</html>
